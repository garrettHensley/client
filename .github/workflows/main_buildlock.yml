# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - buildlock

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://buildlockregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c70bb5be31584f569125639824012642 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4090abccdbc34bb9ac9e4563f3cf8c57 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: buildlockregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c70bb5be31584f569125639824012642 }}/buildlockregistry.azurecr.io/client:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'buildlock'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_95e1226c72ed465b8b88f2dafaab589c }}
        images: 'buildlockregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c70bb5be31584f569125639824012642 }}/buildlockregistry.azurecr.io/client:${{ github.sha }}'