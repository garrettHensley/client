# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - buildlock

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://buildlockregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_355bdaf6b3044b95add19b724669ad4a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8d97d18be151480f8c009d7d6894219c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: buildlockregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_355bdaf6b3044b95add19b724669ad4a }}/client:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'buildlock'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_eb5104f3695747a6916312a0cb18846e }}
        images: 'buildlockregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_355bdaf6b3044b95add19b724669ad4a }}/client:${{ github.sha }}'